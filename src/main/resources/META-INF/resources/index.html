<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Reactive PostgreSQL Client - Quarkus</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container mx-auto">
<h1 class="text-center">Fruits API Testing</h1>

<h2 class="text-center">All fruits</h2>
<div id="all-fruits">

</div>
<div class="mt-50">
<form class="row g-3 text-center">
    <div class="col-auto">
        <label for="staticExample" class="visually-hidden">Example</label>
        <input type="text" readonly class="form-control-plaintext" id="staticExample" value="Create a fruit">
    </div>
    <div class="col-auto">
        <label for="fruit-name" class="visually-hidden">Fruit</label>
        <input type="text" class="form-control" id="fruit-name"  placeholder="Ex : Banana..">
    </div>
    <div class="col-auto">
        <button type="submit" id="create-fruit-button" class="btn btn-warning mb-3">Create</button>
    </div>
</form>
</div>
<div id="create-fruit"></div>
</div>
<script type="application/javascript" src="fruits.js" defer></script>
</body>
</html>
